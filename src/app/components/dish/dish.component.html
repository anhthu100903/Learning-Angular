<div #dishContainer class="dish-container" (scroll)="onScroll($event)">
  @for (dish of dishes; track $index) {
  <app-dish-item
    [dish]="dish"
    (selectDish)="onDishSelected($event)"
  ></app-dish-item>
  }
</div>
