<div class="pos-order">
  <div class="pos-order-product">
    <div
      class="img"
      [ngStyle]="{ 'background-image': 'url(' + product.image + ')' }"
    ></div>
    <div class="flex-1">
      <div class="h6 mb-1">{{ product.name }}</div>
      <div class="small mb-1">${{ product.price.toFixed(2) }}</div>
      <div class="small mb-2 text-white details">
        <ul>
          <ng-container *ngFor="let detail of product.details; let i = index">
            <li *ngIf="i < product.details.length - 1">- {{ detail }}</li>
            <li *ngIf="i === product.details.length - 1">- {{ detail }}</li>
          </ng-container>
        </ul>
      </div>
      <!-- <app-quantity-controls/> -->
      <div class="d-flex">
        <button
          type="button"
          class="btn btn-outline-theme btn-sm"
          (click)="decrease()"
          aria-label="Decrease quantity"
        >
          <i class="fa fa-minus"></i>
        </button>
        <input
          type="text"
          class="form-control w-50px form-control-sm mx-2 bg-white bg-opacity-25 text-center text-white"
          [value]="product.quantity"
          aria-label="Product quantity"
        />
        <button
          type="button"
          class="btn btn-outline-theme btn-sm"
          (click)="increase()"
          aria-label="Increase quantity"
        >
          <i class="fa fa-plus"></i>
        </button>
      </div>
    </div>
  </div>

  <div class="pos-order-price text-white">
    ${{ (product.price * product.quantity).toFixed(2) }}
  </div>
</div>
