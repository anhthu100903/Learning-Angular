<div class="dish-item-container" (click)="onSelectDish()">
  <img
    [src]="dish.image"
    alt=""
    class="rounded-lg w-full h-40 object-cover mb-2"
  />

  <div class="dish-item-info">
    <h3>{{ dish.name }}</h3>
    <p class="dish-item-description">{{ dish.ingredients.join(", ") }}</p>
    <p class="dish-item-price">{{ dish.price | currency }}</p>
  </div>
</div>
